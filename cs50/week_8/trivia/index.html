<!DOCTYPE html>

<html lang="en">
    <head>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap" rel="stylesheet">
        <link href="styles.css" rel="stylesheet">
        <title>Trivia!</title>
        <script>

        // Wait document to load
        document.addEventListener('DOMContentLoaded', function() {

            //When multiple is correct
            let correct = document.querySelector('.buttonCorrect');
            correct.addEventListener('click', function() {
                correct.style.backgroundColor = 'green';
                document.querySelector('#feedbackMultiple').innerHTML = 'Correct!';
            });

            //When multiple is incorrect
            let incorrect = document.querySelectorAll('.buttonIncorrect');
            for (let i = 0; i < incorrect.length; i++) {
                incorrect[i].addEventListener('click', function(){
                    incorrect[i].style.backgroundColor = 'red';
                    document.querySelector('#feedbackMultiple').innerHTML = 'Incorrect';
                });
            }

            //Check free
            document.querySelector('#check').addEventListener('click', function() {
                let input = document.querySelector('input');
                if (input.value === 'Bolivia') {
                    input.style.backgroundColor = 'green';
                    document.querySelector('#feedbackFree').innerHTML = 'Correct!';
                } else {
                    input.style.backgroundColor = 'red';
                    document.querySelector('#feedbackFree').innerHTML = 'Incorrect';
                }
            });
        });
        </script>
    </head>
    <body>
        <div class="header">
            <h1>Trivia!</h1>
        </div>

        <div class="container">
            <div class="section">
                <h2>Part 1: Multiple Choice </h2>
                <hr>
                <h3>What's the name for height's fear?</h3>
                <button class="buttonIncorrect">Astrafobia</button>
                <button class="buttonIncorrect">Aerofobia</button>
                <button class="buttonIncorrect">Autofobia</button>
                <button class="buttonCorrect">Acrofobia</button>
                <button class="buttonIncorrect">Aracnofobia</button>

                <p id="feedbackMultiple"></p>
            </div>

            <div class="section">
                <h2>Part 2: Free Response</h2>
                <hr>
                <h3>What country most export brazilian's nut?</h3>
                <input type="text"></input>
                <button id="check">Check answer</button>
                <p id="feedbackFree"></p>
            </div>
        </div>
    </body>
</html>
